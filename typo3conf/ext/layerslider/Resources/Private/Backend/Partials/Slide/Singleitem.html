
<div class="panel panel-default layerslider-slideitem" data-slide="{slide.uid}"  >
	<div class="panel-heading"  >
        <div class="row">
            <div class="col-xs-9" onclick="storeCollapseCookie('collapse-{slide.uid}');" data-toggle="collapse" data-target="#collapse-{slide.uid}" aria-expanded="false" aria-controls="collapse-{slide.uid}" style="cursor: pointer;">
                <h3 class="panel-title" title="{slide.uid}" style="cursor: pointer;">{slide.title} {f:if(condition:'{slide.hidden}==1', then:'(hidden)')}</h3>
            </div>
            <div class="col-xs-3">
                <div class="text-right">
                    <div class="btn-group">
                        <a class="btn btn-primary btn-circle" href="#collapse-{slide.uid}" onclick="storeCollapseCookie('collapse-{slide.uid}');" title="{f:translate(key:'partial.slide.singleitem.headerbuttons.edit')}" data-toggle="collapse" data-target="#collapse-{slide.uid}" aria-expanded="false" aria-controls="collapse-{slide.uid}"><i class="fa fa-fw fa-edit"></i></a>
                        <a data-toggle="modal" data-target="#delete-slide-{slide.uid}" title="{f:translate(key:'partial.slide.singleitem.headerbuttons.delete')}" class="btn btn-primary btn-circle"><i class="fa fa-fw fa-trash-o"></i></a>
                        <a href="#" title="{f:translate(key:'partial.slide.singleitem.headerbuttons.copy')}" onclick="copySlide(this); return false;" class="copyStart btn btn-primary btn-circle" data-slideuidulement="{slide.uid}" data-copyslide-uid="{slide.uid}"><i class="fa fa-fw fa-files-o"></i></a>
                        <a href="#" style="display: none;" title="{f:translate(key:'partial.slide.singleitem.headerbuttons.copystop')}" onclick="copySlide(this); return false;" data-slideuidulement="{slide.uid}" data-stopcopyslide-uid="{slide.uid}" class="copyStop btn btn-primary btn-circle"><i style="color: red;" class="fa fa-fw fa-files-o"></i></a>
                        <a class="sort-handle btn btn-primary btn-circle" title="{f:translate(key:'partial.slide.singleitem.headerbuttons.sort')}"  href="#" onclick="return false;"><i class="fa fa-fw fa-arrows-v"></i></a>
                        <f:link.action action="paste" controller="Slide" title="{f:translate(key:'partial.slide.singleitem.headerbuttons.paste')}" class="pasteSlide btn btn-success btn-circle" style="display: none;" arguments="{slider: slide.slider}" additionalAttributes="{onclick:'pasteSlide(this); return false;'}"><i class="fa fa-clipboard"></i></f:link.action>
                    </div>
                </div>

            </div>
        </div>
	</div>


	<div class="panel-body">
        <f:if condition="{slide.falimage}">
            <f:then>
                <f:image src="{slide.falimage.originalResource.originalFile.uid}" alt="" title="" width="100" />
            </f:then>
        </f:if>

		<div class="collapse collapse-{slide.uid}" id="collapse-{slide.uid}">
    		<p>&nbsp;</p>
			<div>

				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#tabs-{slide.uid}-1" onclick="storeTabsCookie('tabs-{slide.uid}', 1)" aria-controls="tabs-{slide.uid}-1" role="tab" data-toggle="tab"><f:translate key="partial.slide.singleitem.tabs.basic" /></a></li>
					<li role="presentation"><a href="#tabs-{slide.uid}-2"  onclick="storeTabsCookie('tabs-{slide.uid}', 2)" aria-controls="tabs-{slide.uid}-2" role="tab" data-toggle="tab"><f:translate key="partial.slide.singleitem.tabs.slideimage" /></a></li>
					<li role="presentation"><a href="#tabs-{slide.uid}-3"  onclick="storeTabsCookie('tabs-{slide.uid}', 3)" aria-controls="tabs-{slide.uid}-3" role="tab" data-toggle="tab"><f:translate key="partial.slide.singleitem.tabs.layers" /></a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content tab-content-slide-{slide.uid}">
					<div role="tabpanel" class="tab-pane active" id="tabs-{slide.uid}-1">
                        <p>&nbsp;</p>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label><f:translate key="partial.slide.singleitem.tabs.basic.visibility.label" /></label>
                                    <div class="checkbox">
                                        <label>
                                            <input name="tx_layerslider_web_layersliderm1[slider][formslides][{slide.uid}][hidden]" type="checkbox" value="1" {f:if(condition:'{slide.hidden}==1', then:'checked')} /> <f:translate key="partial.slide.singleitem.tabs.basic.visibility.text" />
                                        </label>
                                    </div>

                                </div>

                            </div>
                            <div class="col-md-4">
                                <label><f:translate key="partial.slide.singleitem.tabs.basic.starttime.label" /></label>
                                <div class="form-group">
                                    <div class='input-group date'>
                                        <input name="tx_layerslider_web_layersliderm1[slider][formslides][{slide.uid}][starttime]" type='text' class="form-control" value="{f:if(condition:'{slide.starttime} > 0', then:'{slide.starttime->f:format.date(format:\'d.m.Y H:i\')}')}" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label><f:translate key="partial.slide.singleitem.tabs.basic.endtime.label" /></label>
                                <div class="form-group">
                                    <div class='input-group date'>
                                        <input name="tx_layerslider_web_layersliderm1[slider][formslides][{slide.uid}][endtime]" type='text' class="form-control" value="{f:if(condition:'{slide.endtime} > 0', then:'{slide.endtime->f:format.date(format:\'d.m.Y H:i\')}')}" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label><f:translate key="partial.slide.singleitem.tabs.basic.name.label" /></label>
                                    <input name="tx_layerslider_web_layersliderm1[slider][formslides][{slide.uid}][title]" class="form-control" title=""value="{slide.title}" />
                                    <p class="help-block"><f:translate key="partial.slide.singleitem.tabs.basic.name.text" /></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label><f:translate key="partial.slide.singleitem.tabs.basic.delay.label" /></label>
                                    <div class="input-group">
                                        <input name="tx_layerslider_web_layersliderm1[slider][formslides][{slide.uid}][configuration][slideDelay]" class="form-control" value="{slide.configuration.slideDelay}" />
                                        <span class="input-group-addon">ms</span>
                                    </div>
                                    <p class="help-block"><f:translate key="partial.slide.singleitem.tabs.basic.delay.text" /></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label><f:translate key="partial.slide.singleitem.tabs.basic.transitions.label" /></label><br />
                                        <input type="checkbox" name="tx_layerslider_web_layersliderm1[slider][formslides][{slide.uid}][configuration][use2d3dtransition]" onclick=""  title="" class="" value="1" {f:if(condition: '{slide.configuration.use2d3dtransition} == 1', then: 'checked="checked"')} />
                                        <span class="btn btn-primary" onclick="handleTransitions(this);" style="cursor: pointer;"><i class="fa fa-edit"></i> <f:translate key="partial.slide.singleitem.tabs.basic.transitions.label" /> (<span class="trcount-{slide.uid}">0</span>)</span>
                                        <input type="hidden" name="tx_layerslider_web_layersliderm1[slider][formslides][{slide.uid}][configuration][2dtransition]" value="{slide.configuration.2dtransition}"/>
                                        <input type="hidden" name="tx_layerslider_web_layersliderm1[slider][formslides][{slide.uid}][configuration][3dtransition]" value="{slide.configuration.3dtransition}"/>
                                    <p class="help-block"><f:translate key="partial.slide.singleitem.tabs.basic.transitions.text" /></p>

                                    <script>
                                        var tr2dlist = "{slide.configuration.2dtransition}";
                                        var tr3dlist = "{slide.configuration.3dtransition}";
                                        var trcountSlideUid = {slide.uid};
                                        var countLength = 0;
                                        if(tr2dlist.length > 0) {
                                            countLength = tr2dlist.split(",").length;
                                        }
                                        if(tr3dlist.length > 0) {
                                            countLength = countLength + tr3dlist.split(",").length;
                                        }
                                        $('.trcount-'+trcountSlideUid).html( countLength );
                                    </script>
                                </div>
                            </div>
                        </div>
                        <hr />


                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">

                                    <label><f:translate key="partial.slide.singleitem.tabs.basic.link.label" /></label>
                                    <div class="input-group">
                                        <input name="tx_layerslider_web_layersliderm1[slider][formslides][{slide.uid}][configuration][linkSlide]" onchange="$(this).focus();" data-formengine-input-name="tx_layerslider_web_layersliderm1[slider][formslides][{slide.uid}][configuration][linkSlide]" id="input_wizard_{item.uid}" class="form-control" value="{slide.configuration.linkSlide}">
                                        <span class="input-group-addon" onclick="window.open('{linkWizardUrl}&P[formName]=slider&P[itemName]=tx_layerslider_web_layersliderm1[slider][formslides][{slide.uid}][configuration][linkSlide]&P[currentValue]={slide.configuration.linkSlide}&P[fieldChangeFunc]', 'myWindow', 'width=800, height=800')" style="cursor: pointer;"><span style="cursor: pointer;" class="fa fa-edit"></span></span>
                                    </div>
                                    <p class="help-block"><f:translate key="partial.slide.singleitem.tabs.basic.link.text" /></p>
                                </div>
                            </div>


                            <div class="col-md-4">
                                <div class="form-group">
                                    <label><f:translate key="partial.slide.singleitem.tabs.basic.cssclass.label" /></label>
                                    <input name="tx_layerslider_web_layersliderm1[slider][formslides][{slide.uid}][configuration][cssClass]" class="form-control" value="{slide.configuration.cssClass}" />
                                    <p class="help-block"><f:translate key="partial.slide.singleitem.tabs.basic.cssclass.text" /></p>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label><f:translate key="partial.slide.singleitem.tabs.basic.deeplink.label" /></label>
                                    <input name="tx_layerslider_web_layersliderm1[slider][formslides][{slide.uid}][configuration][deeplink]" class="form-control" title="" value="{slide.configuration.deeplink}" />
                                    <p class="help-block"><f:translate key="partial.slide.singleitem.tabs.basic.deeplink.text" /></p>
                                </div>
                            </div>

                        </div>

					</div>


                    <div role="tabpanel" class="tab-pane" id="tabs-{slide.uid}-2">
                        <p>&nbsp;</p>



                        <div class="row">
                            <div class="col-lg-12">

                                <div class="row" data-slideimage="{slide.uid}">
                                    <f:if condition="{slide.falimage}">
                                        <div class="col-lg-3 col-sm-4 col-xs-4">
                                            <f:image src="{slide.falimage.originalResource.originalFile.uid}" maxWidth="300" style="width: 100%; height:auto;"/>
                                        </div>
                                        <div class="col-lg-6 col-sm-8 col-xs-8">
                                            <div class="form-group">
                                                <label for=""><f:translate key="partial.slide.singleitem.tabs.image.title" /></label>
                                                <input name="tx_layerslider_web_layersliderm1[slider][formslides][{slide.uid}][fileReference][title]" type='text' class="form-control" value="{slide.falimage.originalResource.title}" />

                                            </div>
                                            <div class="form-group">
                                                <label for=""><f:translate key="partial.slide.singleitem.tabs.image.alternative" /></label>
                                                <input name="tx_layerslider_web_layersliderm1[slider][formslides][{slide.uid}][fileReference][alternative]" type='text' class="form-control" value="{slide.falimage.originalResource.alternative}" />
                                            </div>
                                        </div>
                                    </f:if>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-right">
                                            <button type="button" class="btn btn-primary "  onclick="window.open('{fileWizardUrl}&bparams=slide_{slide.uid}|||gif,jpg,jpeg,tif,bmp,pcx,tga,png,pdf,ai|', 'myWindow', 'width=800, height=800, scrollbars=1')">
                                                <f:translate key="button.addImages" />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
					</div>
					<div role="tabpanel" class="tab-pane" id="tabs-{slide.uid}-3">
                        <p>&nbsp;</p>
						<div class="lsclearfix">

							<f:if condition="{slide.falimage}">
								<f:then>
									<div class="layerslider-item-slides-area-item">

                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <h4><i class="fa fa-desktop"></i> <f:translate key="partial.slide.singleitem.tabs.layers.header" /></h4>
                                            </div>
                                            <div class="panel-body">
                                                <f:translate key="partial.slide.singleitem.tabs.layers.message" />
                                            </div>
                                        </div>
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <h4><i class="fa fa-arrows"></i> <f:translate key="partial.slide.singleitem.tabs.layers.positioningstage" /></h4>
                                            </div>
                                            <div class="panel-body">
                                                <f:translate key="partial.slide.singleitem.tabs.layers.grid" />
                                                <select onchange='if( $("option:selected", this).val() !="") { $(".candrag").draggable( "option", "grid", [ $("option:selected", this).val(), $("option:selected", this).val()] ); } else { $(".candrag").draggable( "option", "grid", false); }'>
                                                    <option value=""><f:translate key="partial.slide.singleitem.tabs.layers.nogrid" /></option>
                                                    <option value="10">10 x 10 pixels</option>
                                                    <option value="20">20 x 20 pixels</option>
                                                    <option value="30">30 x 30 pixels</option>
                                                    <option value="40">40 x 40 pixels</option>
                                                    <option value="50">50 x 50 pixels</option>
                                                    <option value="60">60 x 60 pixels</option>
                                                    <option value="70">70 x 70 pixels</option>
                                                    <option value="80">80 x 80 pixels</option>
                                                    <option value="90">90 x 90 pixels</option>
                                                    <option value="100">100 x 100 pixels</option>
                                                </select><br />
                                                <f:translate key="partial.slide.singleitem.tabs.layers.objectsnap" /> <input type="checkbox" onchange=' if($(this).is(":checked")) { $(".candrag").draggable( "option", "snap", true );  } else { $(".candrag").draggable( "option", "snap", false );  }' /><br />

                                                <f:translate key="partial.slide.singleitem.tabs.layers.movement" />

                                                <f:translate key="partial.slide.singleitem.tabs.layers.movement.none" /> <input type="radio" name="uicm[]" checked="checked" onchange='$(".candrag").draggable( "option", "axis", false );'  />&nbsp;&nbsp;

                                                <f:translate key="partial.slide.singleitem.tabs.layers.movement.vertical" /> <input type="radio" name="uicm[]" onchange='$(".candrag").draggable( "option", "axis", "y" );' />&nbsp;&nbsp;

                                                <f:translate key="partial.slide.singleitem.tabs.layers.movement.horizontal" /> <input type="radio" name="uicm[]" onchange='$(".candrag").draggable( "option", "axis", "x" );' /><br />

                                                <br /> <br />
                                                <div class="positioningOutline" style="width: 100%; overflow-y: scroll">
                                                    <div class="layer-item-position-stage stage-{slide.uid} layerslider-{slider.uid}" data-slidePoitioningLayerWrapper="{slide.uid}" style="width: 100%; height: {slide.slider.options.height}; position: relative;">

                                                        <div class="inner ls-container ls-{slider.options.skin}"  style="position: relative; width: {slide.slider.options.width}; height: {slide.slider.options.height};">
                                                            <f:if condition="{slide.falimage}">
                                                                <f:image src="{slide.falimage.originalResource.originalFile.uid}" additionalAttributes="{data-imageforslide:slide.uid}" alt="" title="" style="position: absolute; left: 0; top: 0;" />
                                                            </f:if>

                                                            <div class="ls-slide ls-slider-{slider.uid}-slide-{slide.uid}" data-slidePoitioningLayer="{slide.uid}" style="height: {slide.slider.options.height};" data-ls="{f:render(partial:'Slide/Slideattributes', arguments:'{s:slide}', section:'data')}">

                                                                <f:for each="{slide.items}" as="item" iteration="index">


                                                                    <f:if condition="{0:item.contenttype} == {0:'image'}">
                                                                        <f:if condition="{slide.falimage}">
                                                                            <div data-toggle="tooltip" title="{item.title}" style="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'style')}" id="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'id')}" data-ls="{f:render(partial:'Item/Layerattributes', arguments:'{item:item}', section:'data')}" class="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'class')}">
                                                                                <f:image src="{item.falimage.originalResource.originalFile.uid}" />
                                                                            </div>
                                                                        </f:if>
                                                                    </f:if>

                                                                    <f:if condition="{0:item.contenttype} == {0:'paragraph'}">
                                                                        <p data-toggle="tooltip" title="{item.title}" style="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'style')}" id="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'id')}" data-ls="{f:render(partial:'Item/Layerattributes', arguments:'{item:item}', section:'data')}" class="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'class')}">{item.content}</p>
                                                                    </f:if>

                                                                    <f:if condition="{0:item.contenttype} == {0:'span'}">
                                                                        <span data-toggle="tooltip" title="{item.title}" style="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'style')}" id="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'id')}" data-ls="{f:render(partial:'Item/Layerattributes', arguments:'{item:item}', section:'data')}" class="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'class')}">{item.content} </span>
                                                                    </f:if>

                                                                    <f:if condition="{0:item.contenttype} == {0:'h1'}">
                                                                        <h1 data-toggle="tooltip" title="{item.title}" style="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'style')}" id="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'id')}" data-ls="{f:render(partial:'Item/Layerattributes', arguments:'{item:item}', section:'data')}" class="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'class')}">{item.content} </h1>
                                                                    </f:if>

                                                                    <f:if condition="{0:item.contenttype} == {0:'h2'}">
                                                                        <h2 data-toggle="tooltip" title="{item.title}" style="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'style')}" id="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'id')}" data-ls="{f:render(partial:'Item/Layerattributes', arguments:'{item:item}', section:'data')}" class="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'class')}">{item.content} </h2>
                                                                    </f:if>

                                                                    <f:if condition="{0:item.contenttype} == {0:'h3'}">
                                                                        <h3 data-toggle="tooltip" title="{item.title}" style="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'style')}" id="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'id')}" data-ls="{f:render(partial:'Item/Layerattributes', arguments:'{item:item}', section:'data')}" class="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'class')}">{item.content} </h3>
                                                                    </f:if>

                                                                    <f:if condition="{0:item.contenttype} == {0:'h4'}">
                                                                        <h4 data-toggle="tooltip" title="{item.title}" style="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'style')}" id="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'id')}" data-ls="{f:render(partial:'Item/Layerattributes', arguments:'{item:item}', section:'data')}" class="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'class')}">{item.content} </h4>
                                                                    </f:if>

                                                                    <f:if condition="{0:item.contenttype} == {0:'h5'}">
                                                                        <h5 data-toggle="tooltip" title="{item.title}" style="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'style')}" id="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'id')}" data-ls="{f:render(partial:'Item/Layerattributes', arguments:'{item:item}', section:'data')}" class="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'class')}">{item.content} </h5>
                                                                    </f:if>

                                                                    <f:if condition="{0:item.contenttype} == {0:'h6'}">
                                                                        <h6 data-toggle="tooltip" title="{item.title}" style="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'style')}" id="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'id')}" data-ls="{f:render(partial:'Item/Layerattributes', arguments:'{item:item}', section:'data')}" class="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'class')}">{item.content} </h6>
                                                                    </f:if>

                                                                    <f:if condition="{0:item.contenttype} == {0:'html'}">
                                                                        <div data-toggle="tooltip" title="{item.title}" style="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'style')}" id="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'id')}" data-ls="{f:render(partial:'Item/Layerattributes', arguments:'{item:item}', section:'data')}" class="{f:render(partial:'Item/Positionlayerattributes', arguments:'{item:item}', section:'class')}"><f:format.html parseFuncTSPath="">{item.content}</f:format.html></div>
                                                                    </f:if>
                                                                </f:for>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                        <script>
                                            var slideImageWidth = $('img[data-imageforslide="{slide.uid}"]').width();
                                            $('div[data-slidePoitioningLayerWrapper="{slide.uid}"]').width(slideImageWidth)
                                            $('div[data-slidePoitioningLayer="{slide.uid}"]').width(slideImageWidth);
                                        </script>
                                        <f:if condition="{slide.slider.options.responsiveUnder}">
                                            <script>
                                                $('div[data-slidePoitioningLayer="{slide.uid}"]').width( {slide.slider.options.responsiveUnder} ).css('left',(slideImageWidth-{slide.slider.options.responsiveUnder})/2+'px');
                                                var leftMarginal = $('<div />').css({
                                                    background:'repeating-linear-gradient(135deg, rgba(0,0,0,.4), rgba(0,0,0,.4) .25em , rgba(0,0,0,.7) 0, rgba(0,0,0,.7) .75em)',
                                                    position: 'absolute',
                                                    left: '0px',
                                                    top:'0px',
                                                    height: $('img[data-imageforslide="{slide.uid}"]').height(),
                                                    width: (slideImageWidth-{slide.slider.options.responsiveUnder})/2});

                                                var rightMarginal = $('<div />').css({
                                                            background:'repeating-linear-gradient(135deg, rgba(0,0,0,.4), rgba(0,0,0,.4) .25em, rgba(0,0,0,.7) 0, rgba(0,0,0,.7) .75em)',
                                                            position: 'absolute',
                                                            right: '0px',
                                                            top:'0px',
                                                            height: $('img[data-imageforslide="{slide.uid}"]').height(),
                                                            width: (slideImageWidth-{slide.slider.options.responsiveUnder})/2});
                                                $('div[data-slidePoitioningLayer="{slide.uid}"]').parent().parent().append(leftMarginal);
                                                $('div[data-slidePoitioningLayer="{slide.uid}"]').parent().parent().append(rightMarginal);
                                            </script>
                                        </f:if>
                                    <script>
                                        connectDragableElementsToArea({slide.uid});
                                    </script>

                                    <div style="display: none;" id="time-line-slide-{slide.uid}">
                                        <div class="alert alert-danger duration-alert-{slide.uid}" style="display: none;">
                                            <h4><f:translate key="partial.slide.singleitem.tabs.layers.layertimewarning.header" /></h4>
                                            <f:translate key="partial.slide.singleitem.tabs.layers.layertimewarning.text" />

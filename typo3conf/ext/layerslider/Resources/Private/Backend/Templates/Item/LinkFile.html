<div class="row" data-itemimage="{item.uid}">
    <div class="col-lg-12">
        <f:flashMessages />
    </div>
    <div class="col-lg-12">
        <div class="row">
            <f:if condition="{item.falimage}">
                <div class="col-lg-2 col-sm-3 col-xs-3">
                    <f:image src="{item.falimage.originalResource.originalFile.uid}" style="width: 100%; height: auto; max-Width: 100%;" maxWidth="200" additionalAttributes="{data-itemurl:'{f:uri.image(src:\'{item.falimage.originalResource.originalFile.uid}\')}', data-element:'image-content'}"/>
                </div>
                <div class="col-lg-6 col-sm-8 col-xs-8">
                    <div class="form-group">
                        <label for=""><f:translate key="item.linkfile.image.title" /></label>
                        <input name="tx_layerslider_web_layersliderm1[slider][formslides][{item.slide.uid}][formitems][{item.uid}][fileReference][title]" type='text' class="form-control" value="{item.falimage.originalResource.title}" />

                    </div>
                    <div class="form-group">
                        <label for=""><f:translate key="item.linkfile.image.alternative" /></label>
                        <input name="tx_layerslider_web_layersliderm1[slider][formslides][{item.slide.uid}][formitems][{item.uid}][fileReference][alternative]" type='text' class="form-control" value="{item.falimage.originalResource.alternative}" />
                    </div>
                </div>
            </f:if>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="text-right">
                    <button type="button" class="btn btn-primary "  onclick="window.open('{fileWizardUrl}&bparams=item_{item.uid}|||gif,jpg,jpeg,tif,bmp,pcx,tga,png,pdf,ai|', 'myWindow', 'width=800, height=800, scrollbars=1')">
                        <f:translate key="button.addImages" />
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
